<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogos Atuais</title>
  <style>
    :root {
      --primary-color: #a8dadc;
      --bg-color: #f1faee;
      --text-color: #1d3557;
      --card-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin-top: 15px;
    }

    footer {
      background-color: var(--primary-color);
      text-align: center;
      padding: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jogos Atuais em Destaque</h1>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Fortnite_cover.jpg" alt="Fortnite">
      <h3>Fortnite</h3>
      <p>Battle Royale com atualizações constantes e eventos épicos ao vivo.</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/Call_of_Duty_Modern_Warfare_III_2023_cover.jpg" alt="COD MW3">
      <h3>Call of Duty: MW3</h3>
      <p>Ação intensa com multiplayer competitivo e campanhas cinematográficas.</p>
    </div>

    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e3/Minecraft_Cover_Art.png" alt="Minecraft">
      <h3>Minecraft</h3>
      <p>Exploração e criatividade ilimitadas com modos de sobrevivência e construção.</p>
    </div>
  </main>
