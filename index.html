<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GreenBet - Apostas Esportivas</title>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f3;
      color: #000;
      font-family: 'Lemon', cursive;
      overflow-x: hidden;
    }
    .header {
      background-color: #070;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 36px;
    }
    .idade {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    select, button, input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #ff0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #cc0;
    }
    .result {
      font-size: 28px;
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      color: #070;
    }
    .roleta {
      margin: 20px;
      font-size: 24px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .banco {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }
    .recarga {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="idade">18+</div>
  <div class="header">GreenBet - Apostas Falsas</div>
  <div class="main">
    <div class="question">Qual time vai ganhar?</div>
    <select id="timeEscolhido">
      <option>Palmeiras</option>
      <option>Flamengo</option>
      <option>Corinthians</option>
      <option>SÃ£o Paulo</option>
      <option>GrÃªmio</option>
      <option>AtlÃ©tico-MG</option>
      <option>Internacional</option>
      <option>Fortaleza</option>
      <option>Botafogo</option>
      <option>Vasco</option>
    </select>
    <button onclick="apostar()" id="botaoAposta">Apostar!</button>
    <div class="roleta" id="roleta">ðŸŒ€ A roleta estÃ¡ pronta...</div>
    <div class="result" id="resultado"></div>
  </div>

  <div class="banco" id="banco">Saldo: R$ 100</div>

  <div class="recarga" id="recarga">
    <p>Digite o valor para recarregar:</p>
    <input type="number" id="valorRecarga" min="1" />
    <button onclick="recarregar()">Recarregar</button>
  </div>

  <script>
    const times = [
      "Palmeiras", "Flamengo", "Corinthians", "SÃ£o Paulo",
      "GrÃªmio", "AtlÃ©tico-MG", "Internacional", "Fortaleza",
      "Botafogo", "Vasco"
    ];

    let saldo = 100;

    function apostar() {
      if (saldo <= 0) {
        document.getElementById("roleta").textContent = "Sem saldo!";
        document.getElementById("resultado").textContent = "VocÃª Ã© ruim kkk";
        document.getElementById("botaoAposta").disabled = true;
        document.getElementById("recarga").style.display = 'block';
        return;
      }

      const escolhido = document.getElementById("timeEscolhido").value;
      const sorteado = times[Math.floor(Math.random() * times.length)];

      document.getElementById("roleta").textContent = `ðŸŽ¯ Rodando a roleta... caiu: ${sorteado}`;

      if (escolhido === sorteado) {
        document.getElementById("resultado").textContent = "ðŸŽ‰ ParabÃ©ns! VocÃª acertou!";
        saldo += 50;
      } else {
        document.getElementById("resultado").textContent = "VocÃª errou! ðŸ˜¢";
        saldo -= 25;
        if (saldo <= 0) {
          document.getElementById("resultado").textContent += " VocÃª Ã© ruim kkk";
          document.getElementById("botaoAposta").disabled = true;
          document.getElementById("recarga").style.display = 'block';
        }
      }
      atualizarSaldo();
    }

    function atualizarSaldo() {
      document.getElementById("banco").textContent = `Saldo: R$ ${saldo}`;
    }

    function recarregar() {
      const valor = parseInt(document.getElementById("valorRecarga").value);
      if (!isNaN(valor) && valor > 0) {
        saldo += valor;
        atualizarSaldo();
        document.getElementById("botaoAposta").disabled = false;
        document.getElementById("recarga").style.display = 'none';
        document.getElementById("resultado").textContent = "Recarga feita com sucesso!";
      }
    }
  </script>
</body>
</html>
