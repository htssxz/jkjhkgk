<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Placas de Vídeo Temáticas</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      width: 320px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .label {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Loja de Placas de Vídeo Temáticas</h1>

  <div class="gallery">
    <a href="https://www.palmeiras.com.br/" target="_blank">
      <div class="card">
        <img src="A_graphics_card_inspired_by_the_DC_Comics_superher.png" alt="Placa Batman">
        <div class="label">RTX KO - Batman Edition</div>
      </div>
    </a>

    <a href="https://youtube.com/@htssxz?si=WNFm70i02NXyPP6q" target="_blank">
      <div class="card">
        <img src="A_graphics_card_in_the_NVIDIA_GeForce_RTX_series,_.png" alt="Placa John Wick">
        <div class="label">RTX 4090 - John Wick Edition</div>
      </div>
    </a>

    <a href="https://www.palmeiras.com.br/craques/cleber/" target="_blank">
      <div class="card">
        <img src="A_graphics_card_inspired_by_samurai_and_sakura_(ch.png" alt="Placa Samurai">
        <div class="label">RTX Aorus - Samurai Sakura Edition</div>
      </div>
    </a>
  </div>
</body>
</html>
