<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GreenBet - Apostas Esportivas</title>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f3;
      color: #000;
      font-family: 'Lemon', cursive;
      overflow-x: hidden;
    }
    .header {
      background-color: #070;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 36px;
    }
    .idade {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #000;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #ff0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #cc0;
    }
    .result {
      font-size: 28px;
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      color: #070;
    }
  </style>
</head>
<body>
  <div class="idade">18+</div>
  <div class="header">GreenBet - Apostas Falsas</div>
  <div class="main">
    <div class="question">Qual time vai ganhar?</div>
    <select id="timeEscolhido">
      <option>Palmeiras</option>
      <option>Flamengo</option>
      <option>Corinthians</option>
      <option>São Paulo</option>
      <option>Grêmio</option>
      <option>Atlético-MG</option>
      <option>Internacional</option>
      <option>Fortaleza</option>
      <option>Botafogo</option>
      <option>Vasco</option>
    </select>
    <button onclick="sortearVencedor()">Apostar!</button>
    <div id="resultado" class="result"></div>
  </div>

  <script>
    const times = [
      "Palmeiras",
      "Flamengo",
      "Corinthians",
      "São Paulo",
      "Grêmio",
      "Atlético-MG",
      "Internacional",
      "Fortaleza",
      "Botafogo",
      "Vasco"
    ];

    function sortearVencedor() {
      const sorteado = times[Math.floor(Math.random() * times.length)];
      document.getElementById("resultado").textContent = `Time vencedor: ${sorteado}`;
    }
  </script>
</body>
</html>
